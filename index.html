<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Insight: Unveiling the World's Stories</title>
    <link rel="shortcut icon" href="./images/BBBC-News.png" type="image/x-icon">

    <!-- ============ STYLE CSS ================= -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- ============== FONT AWESOME ============ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>

<!-- ======================== NAVBAR ======================== -->
    <nav class="navbar">
        <ul class="navbar-nav" id="navbar-nav">
            <li class="logo" onclick="fetchNews('Latest news')">
                <a href="" class="nav-link">
                    <span class="link-text">News</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right"
                        role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                        class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x">
                        <g class="fa-group">
                            <path fill="currentColor"
                                d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                                class="fa-secondary"></path>
                            <path fill="currentColor"
                                d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                                class="fa-primary"></path>
                        </g>
                    </svg>
                </a>
            </li>
            <li class="nav-item" onclick="clickonNav('top headlines')">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <span class="link-text">Trends</span>
                </a>
            </li>
            <li class="nav-item" onclick="clickonNav('Indian politics')">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-handshake"></i>
                    <span class="link-text">Politics</span>
                </a>
            </li>
            <li class="nav-item" onclick="clickonNav('Education')">
                <a href="#" class="nav-link">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="link-text">Education</span>
                </a>
            </li>
            <li class="nav-item" onclick="clickonNav('Indian Sports')">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-person-running"></i>
                    <span class="link-text">Sports</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="clickonNav('money in india')">
                    <i class="fa-solid fa-money-check-dollar"></i>
                    <span class="link-text">Money</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="clickonNav('Technology AI')">
                    <i class="fas fa-server"></i>
                    <span class="link-text">Technology</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- ============== SEARCH BAR ============ -->
    <div class="container">
        <form action="" class="search" id="search-bar">
            <input type="search" placeholder="Type something..." name="" class="search__input" id="input_box">

            <div class="search__button" id="search-button">
                <i class="ri-search-2-line search__icon"></i>
                <i class="ri-close-line search__close"></i>
            </div>
        </form>
    </div>

    <main>

        <!-- ============== ARTICLE NEWS ============ -->
        <div class="cards-container" id="News-container">
        </div>
        <div id="error-container" class="error-container" style="visibility: hidden;">
            <div class="err-img">
                <img src="./images/sad.png" alt="errorr img">
            </div>
            <p id="error-message"></p>
            <button class="btn" onclick="fetchNews('Latest news in India')">Back to Home Page</button>
        </div>


    </main>

    <!-- ============= Java Script =============== -->
    <script src="newscript.js"></script>
</body>

</html>
