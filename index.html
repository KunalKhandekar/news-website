<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <!-- CSS for NavBar -->
    <link rel="stylesheet" href="css/navigation.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-arrow-trend-up"></i></span>
                    <span class="title">Trends</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-handshake"></i></span>
                    <span class="title">Politics</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fas fa-graduation-cap"></i></span>
                    <span class="title">Education</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-person-running"></i></i></span>
                    <span class="title">Sports</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-money-check-dollar"></i></span>
                    <span class="title">Money</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><i class="fas fa-server"></i></span>
                    <span class="title">Technology</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main"></div>
    <script src="https://kit.fontawesome.com/dd262d5bd7.js" crossorigin="anonymous"></script>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active')
        }

        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
</body>

</html>
